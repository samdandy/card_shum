{% extends 'base.html' %}

{% block content %}
    <br>
<h1>Customer Record</h1>
<br>
{% if customer_record %}

<div class="card">
    <div class="card-header">
        {{ customer_record.player_name }} 
    </div>
    <div class="card-body">
      <p class="card-text">{{ customer_record.year }}</p>
      <p class="card-text">{{ customer_record.set_name }}</p>
    </div>
  </div>
  <br>
  <a href="{{ previous_url }}" class="btn btn-secondary">Back</a>
  <a href="{% url 'delete_card' customer_record.card_id %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'update_record' customer_record.card_id %}" class="btn btn-secondary">Update</a>
{% endif %}

{% endblock %}
