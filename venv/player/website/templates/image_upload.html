{% extends 'base.html' %}

{% block content %}
<h2>Upload an Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <img id="uploaded-image" src="https://cardappshum.s3.amazonaws.com/images/bowman_trout_back_1.JPG" alt="Selected Image" style="max-width: 300px; max-height: 300px;">
        <button type="submit">Upload</button>
    </form>

{% endblock %}
